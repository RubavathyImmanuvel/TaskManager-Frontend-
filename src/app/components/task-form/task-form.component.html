<div class="container mt-4 p-4 shadow-lg rounded bg-white">
    <h3 class="text-center mb-3">{{ task.id ? 'Edit Task' : 'Create Task' }}</h3>
    
    <form (submit)="saveTask()" class="needs-validation" novalidate>
      <div class="form-group mb-3">
        <label class="fw-bold">Title</label>
        <input type="text" class="form-control" [(ngModel)]="task.title" name="title" required />
      </div>
  
      <div class="form-group mb-3">
        <label class="fw-bold">Description</label>
        <textarea class="form-control" [(ngModel)]="task.description" name="description"></textarea>
      </div>
  
      <div class="form-group mb-3">
        <label class="fw-bold">Due Date</label>
        <input type="date" class="form-control" [(ngModel)]="task.dueDate" name="dueDate" />
      </div>
  
      <div class="row">
        <div class="col-md-6">
          <label class="fw-bold">Priority</label>
          <select class="form-select" [(ngModel)]="task.priority" name="priority">
            <option value="LOW">Low</option>
            <option value="MEDIUM">Medium</option>
            <option value="HIGH">High</option>
          </select>
        </div>
  
        <div class="col-md-6">
          <label class="fw-bold">Status</label>
          <select class="form-select" [(ngModel)]="task.status" name="status">
            <option value="PENDING">Pending</option>
            <option value="IN_PROGRESS">In Progress</option>
            <option value="COMPLETED">Completed</option>
          </select>
        </div>
      </div>
  
      <div class="text-center mt-3">
        <button type="submit" class="btn btn-success btn-lg">{{ task.id ? 'Update Task' : 'Add Task' }}</button>
      </div>
    </form>
  </div>
